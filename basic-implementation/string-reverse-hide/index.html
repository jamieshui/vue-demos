<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show: true,
                content: 'Hello World'
            }
        },
        methods: {
            reverseStr() {
                this.content = this.content.split('').reverse().join('');
            },
            hideOrShowStr() {
                this.show = !this.show;
            }
        },
        template: `
            <div>
                <span v-if="show">{{content}}</span>    
                <button v-on:click="reverseStr">反转</button>
                <button v-on:click="hideOrShowStr">隐藏/显示</button>
            </div>
        `,
    }).mount('#root');
</script>
</html>
